spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/i-luv-book?characterEncoding=UTF-8&serverTimezone=UTC
    username: jin
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
  task:
    execution:
      pool:
        core-size: 50
        max-size: 100
        queue-capacity: 500
        keep-alive: 30s
